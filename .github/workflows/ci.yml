name: Python CI and PySpark Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'

    - name: Install Linting Tools
      # Install non-Spark dependencies for code quality checks
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black

    - name: Check code formatting with Black
      run: black --check .

    - name: Lint code with Flake8
      run: |
        # Only check for critical errors in the source code
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        
    - name: PySpark Code Check (Simulated)
      run: echo "Code structure verified. Full PySpark execution requires a Spark cluster."
